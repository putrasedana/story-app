<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="shortcut icon" href="favicon.png" type="image/x-icon"/><title>Register | Story App</title><script defer="defer" src="app.bundle.js"></script></head><body><main class="min-vh-100 d-flex"><div class="m-auto container"><loading-indicator></loading-indicator><alert-indicator></alert-indicator><div class="row justify-content-center"><div class="col-12 col-md-6 col-lg-4"><styled-heading><h1 class="mb-4 text-center pb-2">Registration</h1></styled-heading><form id="registerForm" novalidate><div class="mb-3"><label for="validationCustomRecordName" class="form-label">Nama</label><input-with-validation type="text" inputid="validationCustomRecordName" invalidfeedbackmessage="Required" required></input-with-validation></div><div class="mb-3"><label for="validationCustomEmail" class="form-label">Email</label><input-with-validation type="email" inputid="validationCustomEmail" invalidfeedbackmessage="A valid email address must include '@'" required></input-with-validation></div><div class="mb-4"><label for="validationCustomPassword" class="form-label">Password</label><input-with-validation type="password" inputid="validationCustomPassword" invalidfeedbackmessage="Password must be at least 8 characters long." required></input-with-validation></div><div class="col-12 text-end"><button class="custom-btn w-100" type="submit">Submit</button></div></form><div class="mt-4 text-center">Already have an account? <a href="/login.html" class="text-black">Login</a></div></div></div></div></main></body></html>
